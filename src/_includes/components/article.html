{% macro suggestion(article) %}
<article class="suggestion">
  <h3 class="title">
    <a href="{{ article.url }}">{{ article.data.title }}</a>
  </h3>
  <p class="teaser">
    {{ article.data.teaser }}
  </p>
</article>
{% endmacro %}

{% macro text() %}
<div class="text">
  {% markdown %}
  {{ caller() }}
  {% endmarkdown %}
</div>
{% endmacro %}

{% macro figure(path) %}
<figure class="figure">
  {% include path %}
  {% if caller %}
  <figcaption class="caption">
    {{ caller() }}
  </figcaption>
  {% endif %}
</figure>
{% endmacro %}
