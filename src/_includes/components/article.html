{% macro suggestion(article) %}
<article class="suggestion">
  <h4 class="title">
    <a href="{{ article.url }}">{{ article.data.title }}</a>
  </h4>
  <p class="teaser">
    {{ article.data.teaser }}
  </p>
</article>
{% endmacro %}

{% macro text() %}
<div class="text">
  {% markdown %}
  {{ caller() }}
  {% endmarkdown %}
</div>
{% endmacro %}

{% macro diagram(path) %}
<figure class="figure">
  <object type="image/svg+xml" data="{{ path }}"></object>
  {% if caller %}
  <figcaption class="caption">
    {{ caller() }}
  </figcaption>
  {% endif %}
</figure>
{% endmacro %}

{% macro cover(pic) %}
<figure class="cover">
  <img src="{{ pic.path | mandatory }}" alt="{{ pic.caption | mandatory }}">
</figure>
{% endmacro %}
