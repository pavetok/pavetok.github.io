---
layout: base.html
---
<article class="article">
  <h1 class="title">
    {{ title }}
  </h1>
  <section class="tbd">
    {{ site.author }}
    <time class="date" datetime="{{ page.date.toISOString() }}">
      {{ page.date | postDate }}
    </time>
  </section>
  {{ content | safe }}
</article>
